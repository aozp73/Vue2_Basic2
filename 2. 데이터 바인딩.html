<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input v-bind:type="myType" v-bind:value="inputData" />
      <input :type="myType" :value="inputData" />
      <a :href="getLink('https://naver.com')">링크 테스트</a>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          person: {
            name: "코지 코더",
            age: 34,
          },
          inputData: "hello",
          myType: "text",
        },
        methods: {
          getLink(inputLink) {
            return inputLink;
          },
        },
      });
    </script>
  </body>
</html>
